<ion-view view-title="充值支付">
    <ion-header-bar align-title="center" class="top-xian">
        <a back-button="" nav-direction="back" class="backButton"><i class="ion-ios-arrow-left fs30"></i></a>
        <div class="h1 title">充值支付</div>
    </ion-header-bar>
    <ion-content scrollbar-y="false">
        <div class="payBlock">
            <div class="calculateTit fs16 pt10">支付方式:</div>
            <div class="list list-inset" tabs-click="">
                <a ng-show="!weixinFlag" class="item" style="background: none!important;border:none;">
                    <div class="row">
                        <div class="col-20 col" style="max-width:19%;">
                            <img src="img/zfb1.png">
                        </div>
                        <div class="col-70 pl10 pr10 col text-left">
                            <div class="pt14">支付宝支付</div>
                        </div>
                        <div class="col-10 pt17 col">
                            <i ng-class="{true:'ion-ios-checkmark color-green',false:'ion-ios-circle-outline'}[payIndex==0]" class="fs30"></i>
                        </div>
                    </div>
                </a>
                <a class="item" style="background: none!important;border:none;" >
                    <div class="row">
                        <div class="col-20 col" style="max-width:19%;">
                            <img src="img/weixin1.png">
                        </div>
                        <div class="col-70 pl10 pr10 col text-left">
                            <div class="pt14">微信支付</div>
                        </div>
                        <div class="col-10 pt17 col">
                            <i ng-class="{true:'ion-ios-checkmark color-green',false:'ion-ios-circle-outline'}[payIndex==1]" class="fs30"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
    <div class="fixOrder">
        <!--<p class="tip fs12">提示:请您在<span>6分钟</span>之内支付,超时系统将自动取消订单.3D眼镜需自费.</p>-->
        <div class="text-right pr20 fs16">支付金额:<span class="color-ff5715">{{price | currency:'￥'}}</span></div>
        <div class="pl10 pr10" nav-direction="forward">
            <button on-tap="paySubmit()" class="button button-select fs16 button-block">去支付</button>
        </div>
    </div>
    <div class="wxPayLayer" ng-if="showIsPay">
        <div style="padding: 20px 0;">请确认微信支付是否已完成</div>
        <div class="wxPayLayer-item" style="color: #ef473a;" ng-click="checkOrder()">已完成支付</div>
        <div class="wxPayLayer-item" ng-click="closePay()">支付遇到问题，重新支付</div>
    </div>
    <div class="wxPayLayerBg" ng-if="showIsPay"></div>
</ion-view>
