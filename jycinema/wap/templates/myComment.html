<ion-view view-title="我要评论">
    <ion-header-bar align-title="center">
        <a back-button="" nav-direction="back" class="backButton"><i class="ion-ios-arrow-left fs30"></i></a>
        <div class="h1 title">我要评论</div>
        <button type="button" class="button button-clear pg10 pg11" on-tap="save()">
            提交
        </button>
    </ion-header-bar>
    <ion-content scrollbar-y="false" has-bouncing="false" class="">

        <div class="flex" style="height:60px;padding: 12px 66px;border-bottom: 1px solid #f5f5f5;">
            <div style="width: 20%" ng-repeat="item in starArray" >
                <img style="" ng-click="clickStar(item)" ng-src="{{item.src}}"/>
            </div>
        </div>
        <div style="height: 200px;padding: 10px 12px;border: 1px solid #f5f5f5;overflow: scroll">
            <textarea  ng-model="user.content" required placeholder="快来说说你的看法吧。" rows="8" cols="10" style="padding-left: 5px;width: 100%;"></textarea>
        </div>

    </ion-content>
</ion-view>
