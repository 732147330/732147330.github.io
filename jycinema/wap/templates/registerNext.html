<ion-view view-title="用户注册">
    <ion-header-bar align-title="center" class="login-jy-header">
        <a back-button="" nav-direction="back" class="backButton"><i class="ion-ios-arrow-left"></i></a>
        <div class="h1 title text-center" style="color: #fff!important;">注册</div>
    </ion-header-bar>
    <ion-content class="jyContent" scroll="false">
        <form name="registerSub" novalidate ng-submit="submitRegister(registerSub)">
            <div class="list registerList">
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" ng-change="checkPassword()" style="margin-right:160px;padding-right:0;" ng-minlength="6" maxlength="18" ng-model="registerData.encryptedPassword" required placeholder="请输入密码">
                    <div style="position: absolute;right:12px;top: 15px;">
                        <div class="grade flex">
                            <div class="gradeInner" ng-if="registerData.encryptedPassword.length>=6">
                                <div class="gradeProcess" ng-class="gradeProcess"></div>
                            </div>
                            <div class="fs12 ml5" style="min-width: 12px;color: #999;">{{gradeText}}</div>
                        </div>
                    </div>
                </label>
                <label class="item item-input">
                    <span class="input-label">性别</span>
                    <ion-radio ng-model="sex.type" ng-value="'MALE'">男</ion-radio>
                    <ion-radio ng-model="sex.type" ng-value="'FEMALE'">女</ion-radio>
                </label>
                <!--<label class="item item-input">-->
                    <!--<span class="input-label">生日</span>-->
                    <!--<div style="width:100%;height: 24px;" on-tap="showDatePicker()">{{registerData.birthDay | date:'yyyy-MM-dd' || '点击选择'}}</div>-->
                <!--</label>-->
            </div>
            <div class="ml15 mt20 mr15"><button type="submit" ng-disabled="registerSub.$invalid" class="button button-jy button-block">立即注册</button></div>
            <div class="pl10 fs12 color-999 agree">
                <div class="text-center fs12 color-999 ">点击"注册"代表我已同意<a style="text-decoration: underline;" class="color-af292d" ui-sref="agreeMent" nav-direction="forward">《用户协议》</a>和<a style="text-decoration: underline;" class="color-af292d" ui-sref="privacyMent" nav-direction="forward">《隐私政策》</a></div>
            </div>
        </form>
    </ion-content>
</ion-view>
