<ion-view view-title="领券中心">
  <ion-header-bar class="calm-border" align-title="center">
    <a back-button="" nav-direction="back" class="backButton"><i class="ion-ios-arrow-left fs30"></i></a>
    <div class="h1 title">领券中心</div>
  </ion-header-bar>
  <ion-content scrollbar-y="false" class="walletContent">

    <div class="pickUp" ng-if="voucherData">
      <p class="pickUp-word">目前还有 {{couponCount}} 张优惠券可领取</p>
      <div class="pickUp-button" on-tap="giveAllReceiveVoucher()">一键领取 </div>
    </div>

    <div class="flex" style="height: 100px;background: white;margin: 10px;" ng-repeat="item in voucherData">
      <div style="background: url('{{item.receiveActivityImg}}') no-repeat center;background-size: 100%;width: 27%;margin-left: 3%">
      </div>
      <div style="width: 40%;border-right: 2px solid #f2f2f2;position: relative;">
        <div class="yuan"></div>
        <p style="margin-top: 22px;margin-left: 12px;">{{item.gainRulesName}}</p>
        <p style="margin-left: 12px;">{{item.receiveActivityName}}</p>
      </div>
      <div style="width: 30%;position: relative" ng-if="item.currentStatus==='DRAW'">
        <div class="yuan1"></div>
        <i class="ion jyicon coupon-ion">&#xe6a5;</i>
        <div class="coupon-btn fs12" ui-sref="theatre({movieId:-1})" nav-direction="forward">去使用</div>
      </div>
      <div style="width: 30%;position: relative" ng-if="item.currentStatus==='LOOTALL'">
        <div class="yuan1"></div>
        <i class="ion jyicon coupon-ion">&#xe6a3;</i>
      </div>
      <div style="width: 30%;position: relative" ng-if="item.currentStatus==='NORMAL'">
        <div class="yuan1"></div>
        <div id="circle1" class="coupon-sss">
          <div id="coupon-b1" class="coupon-sss"></div>
          <div id={{item.gainRulesId}} class="coupon-sss coupon-t1"></div>
          <div id={{item.receiveVoucherId}} class="coupon-sss coupon-p1"></div>
        </div>
        <div ng-if="getting!=1" class="coupon-btn fs12" style="background:#ff8700" on-tap="giveReceiveVoucher(item.receiveVoucherId)">立即领取</div>
        <div ng-if="getting===1" class="coupon-btn fs12" style="background:#ff8700">正在派券</div>
      </div>
    </div>
