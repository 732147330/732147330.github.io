<ion-view view-title="提货地址维护">
    <ion-header-bar class="calm-border" align-title="center">
        <a back-button="" nav-direction="back" class="backButton"><i class="ion-ios-arrow-left fs30"></i></a>
        <div class="h1 title">{{addressStatus=='edit'?'修改提货地址':'添加提货地址'}}</div>
        <button on-tap="saveAddress()" type="submit" class="button button-clear pg10 pg11">
            保存
        </button>
    </ion-header-bar>
    <ion-content scrollbar-y="false">
        <div class="list passlist item-pz pg16">
            <label class="item item-input">
                <span class="input-label" style="width: 80px;">姓名:</span>
                <input type="text" placeholder="请输入提货人姓名" ng-model="address.name">
            </label>
            <!--<label class="item item-icon-right" on-tap="show()">-->
                <!--<span style="width: 80px;display: inline-block"> 性别:</span>-->
                <!--<span ng-if="!address.sex"></span>-->
                <!--<span ng-if="address.sex">{{address.sex=='MAN'?'先生':'女士'}}</span>-->
                <!--<div class="icon ion-ios-arrow-right ion-tu-biao"></div>-->
            <!--</label>-->
            <label class="item item-input">
                <span class="input-label" style="width: 80px;">电话:</span>
                <input type="tel" placeholder="请输入提货人手机号"  maxlength="11" ng-model="address.phone">
            </label>
            <div class="box" style="padding: 12px;"  on-tap="change()">
                <div class="fs16">自提影院:</div>
                <div class="box1" style="padding: 0 10px;line-height: 20px;text-align: right">
                    <div ng-if="address.selCinemaName">{{address.selCinemaName}}<span style="color: #999;">({{address.selCinemaAddress}})</span></div>
                </div>
                <div class="icon ion-ios-arrow-right ion-tu-biao fs22" style="padding: 0 12px;"></div>
            </div>

            <ul class="block list address-bt">
                <li class="item item-toggle">
                    设为默认
                    <label class="toggle toggle-jy">
                        <input type="checkbox" ng-model="address.checked" ng-checked="address.checked">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
