<ion-view view-title="礼品卡">
    <ion-header-bar align-title="center" class="top-xian">
        <a back-button="" nav-direction="back" class="backButton"><i class="ion-ios-arrow-left fs30"></i></a>
        <div class="h1 title">礼品卡激活</div>
    </ion-header-bar>
    <ion-content scrollbar-y="false" has-bouncing="true">
        <form name="form" novalidate ng-submit="doActive(form)">
            <div class="box giftWrap">
                <label>手机号码</label>
                <div class="box1"><input ng-pattern="/[0-9]{11}/" ng-minlength="11" ng-maxlength="11" required placeholder="请输入手机号码" autocomplete="off" ng-model="gift.cardPhoneNumber" type="text" style="width: 100%;"></div>
                <div ng-if="gift.cardPhoneNumber" style="margin-top: 1px;" on-tap="clearCardPhoneNumber()"><i class="iconfont jyicon color-999">&#xe692;</i></div>
            </div>
            <div class="box giftWrap">
                <label>卡号</label>
                <div class="box1"><input placeholder="请输入礼品卡卡号" required autocomplete="off" ng-model="gift.chipNumber" type="text" style="width: 100%;"></div>
                <div ng-if="gift.chipNumber" style="margin-top: 1px;" on-tap="clearCard()"><i class="iconfont jyicon color-999">&#xe692;</i></div>
            </div>
            <div class="box giftWrap">
                <label>密码</label>
                <div class="box1">
                    <input style="display:none">
                    <input placeholder="请输入密码" autocomplete="off" required ng-model="gift.paymentPassword" type="password" style="width: 100%;">
                </div>
                <div ng-if="gift.paymentPassword" style="margin-top: 1px;" on-tap="clearPassword()"><i class="iconfont jyicon color-999">&#xe692;</i></div>
            </div>
            <div style="margin:30px 20px;"><button type="submit" ng-disabled="form.$invalid" class="giftBtn">立即激活</button></div>
        </form>
    </ion-content>
</ion-view>
