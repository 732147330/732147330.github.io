<ion-view view-title="寻片">
    <ion-header-bar align-title="left" class="bar-default pd0 iphone-x-head">
        <ion-scroll zooming="true" overflow-scroll='false' scrollbar-x="false" scrollbar-y="false" direction="x" >
            <div class="subMenu clearfix pl10 pr10">
                <div class="row pd0" tabs-click="">
                    <a class="col pt0 active">影视快讯</a>
                    <a class="col pt0">强档精选</a>
                    <a class="col pt0">猜你喜欢</a>
                    <a class="col pt0">热门搜索</a>
                    <a class="col pt0">影视菜单</a>
                </div>
            </div>
        </ion-scroll>
    </ion-header-bar>
    <ion-content overflow-scroll='false' scrollbar-y="false" style="z-index:100;" class="iphone-x-content">
        <div class="text-center" style="position: absolute;top: 50%;left:50%;margin-left: -30px;margin-top: -100px;color: #d0d0d0;">
            <i class="ion-film-marker fs50"></i>
            <p class="text-center fs12">暂未开放</p>
        </div>
    </ion-content>
    <!--footer-->
    <ion-footer-bar style="z-index: 100;">
        <div class="row homeNav">
            <div class="col" ui-sref="home" nav-direction="none">
                <i class="ion-ios-heart-outline"></i>
                <p class="fs12">推荐</p>
            </div>
            <div class="col" ui-sref="find" nav-direction="none">
                <i class="ion-ios-film color-af292d"></i>
                <p class="fs12 color-af292d">寻片</p>
            </div>
            <div class="col" ui-sref="shop" nav-direction="none">
                <i class="ion-ios-cart-outline"></i>
                <p class="fs12">商城</p>
            </div>
            <div class="col" ui-sref="forum" nav-direction="none">
                <i class="ion-ios-chatbubble-outline"></i>
                <p class="fs12">论坛</p>
            </div>
            <div class="col" ui-sref="account" nav-direction="none">
                <i class="ion-ios-person-outline"></i>
                <p class="fs12">我的</p>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
